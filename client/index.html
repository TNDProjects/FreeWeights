<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeweights - a fitness and nutrition toolkit</title>
    
    <!-- style & script is here to prevent color flashing on load/refresh -->
    <style>
      html {
        background-color: rgba(18, 18, 18, 1);
        color: #f5f5f5;
      }
      
      .dark {
        background-color: rgba(18, 18, 18, 1);
        color: #f5f5f5;
      }
      
      .light {
        background-color: #f5f5f5;
        color: black;
      }
    </style>
    <script>
      (function() {
        const saved = localStorage.getItem('theme');
        const theme = saved || 'dark'; 
        document.documentElement.className = theme;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
